<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Filmes</title>
    <style>
        body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h1 { color: #f39c12; }
        .filme { background: #1e1e1e; margin: 20px 0; padding: 15px; border-radius: 8px; }
        img { width: 200px; border-radius: 8px; }
        .sinopse { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Filmes</h1>

        <div class="filme">
            <h2>Oppenheimer</h2>
            <img src="https://upload.wikimedia.org/wikipedia/pt/8/83/Oppenheimer_2023.jpg" alt="Oppenheimer">
            <p class="sinopse">A história do físico J. Robert Oppenheimer e o desenvolvimento da bomba atômica.</p>
        </div>

        <div class="filme">
            <h2>Duna: Parte 2</h2>
            <img src="https://upload.wikimedia.org/wikipedia/pt/c/cd/Dune_Part_Two_poster.jpg" alt="Duna Parte 2">
            <p class="sinopse">Paul Atreides busca vingança e enfrenta um destino épico no planeta Arrakis.</p>
        </div>

    </div>
</body>
</html>
